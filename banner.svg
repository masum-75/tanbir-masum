<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes blink {
          50% { border-color: transparent; }
        }

        @keyframes float {
          0% { transform: translateY(0); }
          50% { transform: translateY(-6px); }
          100% { transform: translateY(0); }
        }

        @keyframes typing {
          0% { width: 0ch; content: "Frontend Developer"; }
          25% { width: 18ch; }
          30% { width: 0ch; content: "Backend Developer"; }
          55% { width: 17ch; }
          60% { width: 0ch; content: "Full Stack Developer"; }
          90% { width: 19ch; }
          100% { width: 0ch; }
        }

        .container {
          width: 800px;
          height: 400px;
          background: linear-gradient(135deg, #ff5f6d, #ffc371, #47c6ff, #845ec2);
          background-size: 400% 400%;
          animation: gradientMove 15s ease infinite;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 12px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientMove {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .card {
          width: 480px;
          height: 240px;
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(15px);
          -webkit-backdrop-filter: blur(15px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 20px;
          padding: 30px;
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .name {
          font-size: 24px;
          font-weight: bold;
          letter-spacing: 2px;
          text-transform: uppercase;
          margin: 0;
        }

        .role {
          font-size: 18px;
          color: rgba(255, 255, 255, 0.9);
          margin-top: 5px;
          white-space: nowrap;
          overflow: hidden;
          border-right: 2px solid white;
          width: 0;
          animation: typing 20s steps(30) infinite, blink 1s step-end infinite;
        }

        .footer {
          display: flex;
          justify-content: space-between;
          align-items: flex-end;
        }

        .sub-role {
          font-size: 16px;
          color: rgba(255, 255, 255, 0.5);
        }

        .socials {
          font-size: 14px;
          display: flex;
          gap: 10px;
          opacity: 0.8;
          margin-top: 5px;
        }

        .tech-icons img {
  width: 40px;        
  height: 40px;
  animation: float 5s ease-in-out infinite;
}
        .tech-icons span {
          display: inline-block;
          animation: float 5s ease-in-out infinite;
        }

        .tech-icons span:nth-child(2) { animation-delay: 0.5s; }
        .tech-icons span:nth-child(3) { animation-delay: 0.10s; }
        .tech-icons span:nth-child(4) { animation-delay: 0.15s; }
      </style>

      <div class="container">
        <div class="card">
          <div>
            <div class="name">Tanbir Hasan MASUM</div>
            <div class="role">Frontend Developer</div>
          </div>

          <div class="footer">
            <div>
              <div class="sub-role">Web Developer</div>
             

            <div class="tech-icons">
  <img src="images/icons/react.png" alt="React" title="React" />
  <img src="images/icons/JavaScript.png" alt="JavaScript" title="JavaScript" />
  <img src="images/icons/firebase.png" alt="Firebase" title="Firebase" />
  <img src="images/icons/mongo.png" alt="Next.js" title="MongoDB" />
</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
